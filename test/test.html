    <h1>testststt</h1>
    <script type="text/javascript">
        function multiRequest(urls, maxNumber) {
            console.log('>>>>sss');
            let sendCount = 0;
            let finishedCount = 0;
            let result = [];
            let total = urls.length;

            return new Promise((resolve, reject) => {
                // ä½¿ç”¨whileå¾ªç¯ ä¸€æ¬¡æ€§å‘èµ·maxNumberä¸ªå¹¶å‘è¯·æ±‚
                while (sendCount < maxNumber && finishedCount < total) {
                    // è§¦å‘è¯·æ±‚
                    next()
                }

                function next() {
                    let url = urls[sendCount];
                    let current = sendCount++;
                    console.log('> fetch')
                    fetch(url)
                        .then((response) => response.json())
                        .then(res => {
                            handleResult(current, res)
                        })
                        .catch(error => {
                            handleResult(current, error)
                        })
                }

                function handleResult(current, response) {
                    finishedCount++;
                    result[current] = response;
                    // åœ¨è¯·æ±‚ç»“æŸä¹‹å åˆ¤æ–­ ç¬¦åˆæ¡ä»¶å‘èµ·åç»­è¯·æ±‚
                    if (sendCount < total) {
                        next();
                    }
                    if (finishedCount >= total) {
                        resolve(result);
                    }
                }
            })
        }
        const urls = [
            '/api/foo1',
            '/api/foo2',
            '/api/foo3',
            '/api/foo4',
            '/api/foo5',
            '/api/foo6',
            '/api/foo7',
            '/api/foo8',
            '/api/foo9',
        ];
        multiRequest(urls, 3)
            .then(res => {
                console.log('>>>>', res);
            })
            .catch(err => {
                console.log('ğŸš€ğŸš€ğŸš€ ~ err', err);
            })
    </script>
