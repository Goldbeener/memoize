<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>testststt</h1>
    <button type="button" id="btn">按钮</button>
    <script src="./js/request-queue.js" type="text/javascript"></script>
    <script type="text/javascript">
        const btn = document.getElementById("btn");
        btn.onclick = function () {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/xhr');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.responseType = 'json';
            xhr.withCredentials = true;

            // 请求被后端处理完成
            xhr.onload = function () {
                if (xhr.status === 200) {
                    // success
                    console.log('>>>>', xhr.response);
                } else {
                    // 服务器处理了但是失败了
                }
            }
            xhr.onerror = function () {
                console.log('网络错误或者是跨域被拦截')
            }

            xhr.send(JSON.stringify({ foo: 'bar' }));
        }

        let progress = 0;
        fetch('/')
            .then(res => {
                const contentLength = res.headers.get('Content-Length');
                const pump = function (reader) {
                    return reader.read().then(result => {
                        if (result.done) {
                            return
                        }
                        const chunk = result.value;

                        progress += chunk.byteLength;
                        console.log((progress / contentLength * 100).toFixed(2) + '%');

                        return pump(reader)
                    })
                }
                return pump(res.body.getReader())
            }).catch(e => {
                console.log('🚀🚀🚀 ~ e', e);
            })
    </script>
</body>

</html>
